
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="{% static 'stats/dashboard.js' %}" defer></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin-top: 50px;
            padding: 20px;
        }
        h2 {
            font-size: 2.5rem;
            color: #0069D9;
            font-weight: 600;
            margin-bottom: 30px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 12px 20px rgba(0, 0, 0, 0.1);
        }
        .form-group input, .form-group button {
            border-radius: 12px;
            padding: 10px;
        }
        .form-group input:focus {
            border-color: #0069D9;
            box-shadow: 0 0 5px rgba(0, 105, 217, 0.3);
        }
        .form-group button {
            background-color: #0069D9;
            color: white;
            border: none;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }
        .form-group button:hover {
            background-color: #005bb5;
        }
        .members-list {
            margin-top: 40px;
        }
        .members-list ul {
            list-style-type: none;
            padding-left: 0;
        }
        .members-list li {
            background-color: #e2e6ea;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 12px;
            font-size: 1.2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .members-list li:hover {
            transform: translateY(-5px);
            box-shadow: 0px 12px 20px rgba(0, 0, 0, 0.1);
        }
        .members-list li a {
            color: #0069D9;
            text-decoration: none;
            font-weight: 600;
        }
        .members-list li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">ðŸ“Š Add New Member</h2>

    <div class="card p-4">
        <h4 class="text-secondary mb-4">ðŸ“Œ Add a new statistic</h4>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group mb-4">
                <input type="text" class="form-control" name="new-statistic" placeholder="Enter Statistic Name" required>
                <button type="submit" class="btn btn-primary mt-3 w-100">+ Add</button>
            </div>
        </form>
    </div>

    {% if qs %}
        <div class="members-list">
            <h4 class="text-secondary mb-4">ðŸ“Œ Members</h4>
            <ul>
                {% for el in qs %}
                    <li>
                        <span>{{ el.name }}</span>
                        <a href="{{ el.get_absolute_url }}">View Details</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    {% else %}
        <div class="alert alert-info">
            No members added yet.
        </div>
    {% endif %}
</div>

</body>
</html>
